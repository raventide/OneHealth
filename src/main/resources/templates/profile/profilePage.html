<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/net.nz/thymeleaft/layout"
    layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal info</h2>
    <form th:action="@{/profile}" th:object="${profileForm}"
          method="post" class="col m8 s12 offset-m2">
        <ul th:if="${#fields.hasErrors('*')}" >
        <li th:each="err : ${#fields.errors('*')}"
            th:text="${err}">Input is incorrect</li>
        </ul>
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${profileForm.userId}"
                        id="userId" type="text"/>
                <label for="userId">Last Name</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${profileForm.email}"
                        id="email" type="text"/>
                <label for="email">Email</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${profileForm.birthDate}"
                        id="birthDate" type="text" th:placeholder="${dateFormat}"/>
                <label for="birthDate">Birth Date</label>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">
                Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>

    </form>
</div>
</body>
</html>
